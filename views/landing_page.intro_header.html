                   
    <!-- Header -->
    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <!-- <form action="{{ @BASE }}/upload" method="post" enctype="multipart/form-data"> -->
                        <form action="{{ @BASE }}/upload" method="post" enctype="multipart/form-data">
                            <label>
                                <h3>{{ @upload_form.form.input_label | raw }}</h3>

                                <!-- The fileinput-button span is used to style the file input field as button -->
                                <span class="btn btn-default btn-lg fileinput-button">
                                    <i class="fa fa-cloud-upload fa-lg" style="padding-right: 0.5em"></i> 
                                    <span>{{ @upload_form.form.submit }}</span>
                                    <!-- The file input field used as target for the file upload widget -->
                                    <input id="fileupload" type="file" name="file">
                                    <input name="local_upload" type="hidden" value="1" />
                                </span>
                            </label>
                            
                            <!-- The global progress bar -->
                            <div id="progress" class="progress">
                                <div class="progress-bar progress-bar-warning"></div>
                            </div>
                            <!-- The container for the uploaded files -->
                            <div id="files" class="files">
                                <div class="col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3 message success">

                                <div class="input-group">
                                    <span class="input-group-btn">
                                    <a class="btn btn-success" role="button" href="#">
                                        <i class="fa fa-file" style="padding-right: 0.5em"></i>
                                        <span>{* FILE NAME *}</span>
                                    </a>
                                    </span>
                                    <input type="text" class="form-control">
                                  </div><!-- /input-group -->
                                </div>
                                
                                <span class="label label-danger message error">{* ERROR MESSAGE *}</span>
                            </div>
                       
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->
